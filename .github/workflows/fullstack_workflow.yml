name: Fullstack CI/CD Workflow 
on:
  push:
    branches:
      - main
      - TranDuong874-cicd
  pull_request:
    branches:
      - main
      - TranDuong874-cicd

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checking code
        uses: actions/checkout@v3

      - name: Setting up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: ${{secrets.NODE_VERSION}}
      
      - name: Install dependencies
        working-directory: frontend
        run: npm install
      
      - name: Building Frontend
        working-directory: frontend
        run: npm run build
        
      - name: Testing Frontend
        working-directory: frontend
        # --: Tells npm to stop accepting flag, before -- is npm flag like npm install test -- other flags
        run: npm test -- --passWithNoTests --ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy to AWS S3
        run: aws s3 sync ./frontend/build s3://qairlines-website-react-bucket --delete
      
